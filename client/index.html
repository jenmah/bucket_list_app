<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bucketlist App</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  <script src="js/models/item.js"></script>
  <script src="js/collections/bucketlist.js"></script>
  <script src="js/views/item_view.js"></script>
  <script src="js/views/bucketlist_view.js"></script>
  <script src="js/routes/router.js"></script>
  <script src="js/script.js"></script>

</head>
<body>

<div id="bucketlist">
	<form action="#" id="add">
		<input type="text" id="number" name="number" placeholder="enter bucket list number"/>
		<input type="text" id="description" name="description" placeholder="what do you want to do?"/>
		<input type="text" id="location" name="location" placeholder="enter a location?"/>
		<input type="submit" value="add"/>
	</form>

	<div id="bucketlistItems" class="personal-bucketlist">  
	</div>
</div>

<script type="text/x-underscore-template" id="list-item">
  <h2 class="number"><%= number %></h2>
  <p class="description"><%= description %></p>
  <p class="location"><%= location %></p>
  <button class="edit">Edit</button>
  <button class="remove">Remove</button>
  <input type="checkbox" class="completed">Mark as Completed
</script>
	
</body>
</html>
